{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title">
                    <h4>Register</h4>
                </div>
                <form action="{% url 'register' %}" method="post">

                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}

                    <div class="form-group mt-3">
                        <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}"/>
                    </div>
                    <div class="invalid-feedback invalid-feedback" style="display: none;"></div>

                    <div class="form-group mt-3">
                        <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm" value="{{fieldValues.email}}"/>
                    </div>
                    <div class="invalid-emailfeedback invalid-feedback" style="display: none;"></div>

                    <!-- <div class="form-group mt-3">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm"/>
                        <div class="d-flex justify-content-end">
                            <small class="py-2">SHOW</small>
                        </div>
                    </div> -->

                    <div class="form-group mt-3">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm" />
                        <div class="d-flex justify-content-end">
                            <small class="py-2" id="togglePassword" style="cursor: pointer;">SHOW</small>
                            <i class="fa fa-eye" id="passwordIcon" aria-hidden="true" style="cursor: pointer;"></i>
                        </div>
                    </div>
                    

                    <!-- Add some margin above the button -->
                    <div class="form-group mt-4">
                        <input type="submit" value="Register" class="btn btn-primary submit-btn w-100"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
