{% load static %}
<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
    <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">DeepQ-AI</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
            <!-- Navigation items -->
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="#">
                        <svg class="bi" width="16" height="16"><use xlink:href="#house-fill"/></svg>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'services' %}">
                        <svg class="bi" width="16" height="16"><use xlink:href="#cart"/></svg>
                        Products
                    </a>
                </li>
            
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'stats' %}">
                        <svg class="bi" width="16" height="16"><use xlink:href="#graph-up"/></svg>
                        Reports
                    </a>
                </li>
            </ul>

            <!-- Saved reports section -->
            
            <ul class="nav flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="{% url 'visualize_data' %}">
                        <svg class="bi" width="16" height="16"><use xlink:href="#file-earmark-text"/></svg>
                        file data
                    </a>
                </li>
            </ul>

            <!-- Divider -->
            <hr class="my-3">

            <!-- Settings and Sign out section -->
            <ul class="nav flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center gap-2" href="#">
                        <svg class="bi" width="16" height="16"><use xlink:href="#gear-wide-connected"/></svg>
                        Settings
                    </a>
                </li>
                <li class="nav-item">
                    
                    <form class="nav-link d-flex align-items-center gap-0.1" action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <input class="text" type="submit" value="Sign out">
                    </form>
                    
                </li>
            </ul>
        </div>
    </div>
</div>
